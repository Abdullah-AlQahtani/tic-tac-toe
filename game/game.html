<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <title>Tic Tac Toe Game</title>
</head>

<body>
    <audio id="1" src="../sound/1.m4a"></audio>
    <audio id="2" src="../sound/2.m4a"></audio>
    <audio id="3" src="../sound/3.m4a"></audio>
    <audio id="4" src="../sound/4.m4a"></audio>
    
    <div class="container">

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <div class="timer">
                <h3>0 minutes 0 seconds </h3>
            </div>

        </section>
        <div class="playerTurn">
            <h3>Player turn : </h3> <img class="love" src="">
        </div>
    </div>
    <!-- div.mainBox>div#box$.box*9{$} -->
    <div class="mainBox">
        <div>
            <div id="box1" class="box"><img src="" alt=""></div>
            <div id="box2" class="box"><img src="" alt=""></div>
            <div id="box3" class="box"><img src="" alt=""></div>
            <div id="box4" class="box"><img src="" alt=""></div>
            <div id="box5" class="box"><img src="" alt=""></div>
            <div id="box6" class="box"><img src="" alt=""></div>
            <div id="box7" class="box"><img src="" alt=""></div>
            <div id="box8" class="box"><img src="" alt=""></div>
            <div id="box9" class="box"><img src="" alt=""></div>
        </div>
    </div>
    <div class="playersScore">
        <div class="player1Face">
            <img class="players" src="">
            <h3 class="player1">player1 score: 0</h3>
        </div>
        <div class="player1Moves">
            <h3>Moves</h3>
        </div>
        <div class="player2Face">
            <img class="players" src="">
            <h3 class="player2">player2 score: 0</h3>
        </div>
        <div class="player2Moves">
            <h3>Moves</h3>
        </div>
    </div>
    <footer>
        <div clas="copyright">
            <p class="message">Created with <img class="love" src="../images/abdullah4.png"> by <span class="name">Abdullah
                    AlQahtani</span></p>
        </div>
    </footer>

    <script src="../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
